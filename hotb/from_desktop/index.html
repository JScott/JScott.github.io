	<script type="text/javascript">
		$(document).ready(function() {
			$("#go_to_book").click(function() {
				var params = "";
				var page = $("#page_number").val();
				var dual = $("#dual_view").attr("checked");
				
				if (page != 0 && dual == "checked") {
					params = "?page="+page+"&dual=true";
				}
				else if (page != 0) {
					params = "?page="+page;
				}
				else if (dual == "checked") {
					params = "?dual=true";
				}
				
				window.location = "pdf/pdf.html" + params;
			});
		});
	</script>
