<!doctype html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Ven Name Database</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="names.js"></script>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body class="container">
	<div ng-controller="NameCtrl">
		<br>
		<div class="well well-lg">
			<h2>Random name and meaning	<button type="button" class="btn btn-default" ng-click="randomize()">Another...</button></h2>
			<h3>{{random.name}}</h3>
			<p>{{random.meaning}}</p>
		</div>
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
			<input class="form-control" type="text" ng-model='searchString' placeholder='Search the name collection...' style="width:300px;">
		</div>
		<div style="width:100%; float:left; height: 240px;">
			<div style="width:33%; float:left;" ng-repeat="data in nameSearch(searchString) | limitTo:6">
				<h3>{{data.name}}</h3>
				<p>{{data.meaning}}</p>
			</div>
		</div>
		<h2>The Unveiled Houses</h2>
		<div ng-repeat="data in houses" style="width:33%; float:left; height:150px; padding-right:10px">
			<p>House of the <b>{{data.house}}</b>. Known for their {{data.virtue}}.</p>
			<p>Takes the name of <b>{{data.name}}</b>, meaning "{{data.meaning}}".</p>
			<br>
		</div>
	</div>
</body>
</html>
